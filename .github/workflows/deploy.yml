name: Upload Theme to FTP

on:
  push:
    branches:
      - master  # or main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - Show repo structure
        run: ls -R

      - name: Deploy to FTP (cPanel)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.aquashineexteriors.co.uk
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./
