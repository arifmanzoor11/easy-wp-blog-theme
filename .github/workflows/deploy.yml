name: Upload Theme to cPanel

on:
  push:
    branches:
      - master  # or your deployment branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.aquashineexteriors.co.uk
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Upload everything from root of the repo
          server-dir: wp-content/themes/easy-wp-blog-theme
