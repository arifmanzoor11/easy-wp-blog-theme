name: Upload Theme to cPanel

on:
  push:
    branches:
      - master  # or main, as needed

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug â€” List files
        run: ls -la

      - name: FTP Deploy Theme
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.aquashineexteriors.co.uk
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Adjust if your theme is in a subfolder
          server-dir: wp-content/themes/easy-wp-blog-theme/
